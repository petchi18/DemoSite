<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chessboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Chessboard cell styles */
    .chessboard .cell {
      height: 80px; /* Adjust size as needed */
      width: 80px; /* Adjust size as needed */
    }
    .chessboard .black {
      background-color: black;
    }
    .chessboard .white {
      background-color: white;
    }

    .chessboard{
      border:2px solid black;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Chessboard Design</h1>
    <div class="chessboard">
      <!-- Create 8 rows -->
      <div class="row g-0">
        <!-- First Row -->
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
      </div>
      <div class="row g-0">
        <!-- Second Row -->
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
      </div>
      <!-- Repeat similar rows -->
      <div class="row g-0">
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
      </div>
      <div class="row g-0">
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
      </div>
      <div class="row g-0">
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
      </div>
      <div class="row g-0">
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
      </div>
      <div class="row g-0">
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
      </div>
      <div class="row g-0">
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
        <div class="col cell black"></div>
        <div class="col cell white"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
